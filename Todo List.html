<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>

				<ul id="container">
				</ul>
			</div>
			<div class="links">

				<a href="https://github.com/iamshashwaat" target="blank" class="button"><i class="fa-brands fa-github"></i>/iamshashwaat</a>

			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
